<app-header></app-header>

<main>
  <ul>
    @for (user of users; track user.id){
      <li>
      <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelect($event)"></app-user>
    </li>
    }
    
  </ul>
</main>
@if(userId){
  <app-task [name]="userId"></app-task>
}
@else {
  <p>No user</p>
}
